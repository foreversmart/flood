<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">

    <link rel="stylesheet" href="../static/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="../static/dist/css/AdminLTE.min.css">
    <link rel="stylesheet" href="../static/dist/css/skins/skin-blue.min.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <!-- DataTables -->
    <link rel="stylesheet" href="../static/plugins/datatables/dataTables.bootstrap.css">
    <link rel="stylesheet" href="../static/css/flood.css">

    <title>Sand</title>
</head>
<body class="hold-transition sand-content skin-blue sidebar-mini">
<div class="wrapper">
    <header class="main-header">
        <!-- Logo -->
        <a href="/" class="logo">
            <!-- mini logo for sidebar mini 50x50 pixels -->
            <span class="logo-mini"><b>s</b>系统</span>
            <!-- logo for regular state and mobile devices -->
            <span class="logo-lg"><b>Sand</b>发布系统</span>
        </a>
        <nav class="navbar navbar-static-top" role="navigation">
            <!-- Sidebar toggle button-->
            <a href="#" class="sidebar-toggle" data-toggle="offcanvas" role="button">
                <span class="sr-only">Toggle navigation</span>
            </a>
            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="navbar-collapse">
                <ul class="nav navbar-nav navbar-right">
                    <!-- User Account: style can be found in dropdown.less -->
                    <li class="dropdown user user-menu">
                        <a href="#" class="dropdown-toggle" data-toggle="dropdown">
                            <img src="../static/dist/img/user2-160x160.jpg" class="user-image" alt="User Image">
                            <span class="hidden-xs username">{{.Username}}</span>
                        </a>
                        <ul class="dropdown-menu">
                            <!-- User image -->
                            <li class="user-header">
                                <img src="../static/dist/img/user2-160x160.jpg" class="img-circle" alt="User Image">
                                <p class="username">
                                    {{.Username}}
                                </p>
                            </li>
                            <!-- Menu Body -->
                            <li class="user-body">
                                <div class="col-xs-4 text-center">
                                    <a href="#">Followers</a>
                                </div>
                                <div class="col-xs-4 text-center">
                                    <a href="#">Sales</a>
                                </div>
                                <div class="col-xs-4 text-center">
                                    <a href="#">Friends</a>
                                </div>
                            </li>
                            <!-- Menu Footer-->
                            <li class="user-footer">
                                <div class="pull-left">
                                    <a href="#" class="btn btn-default btn-flat">Profile</a>
                                </div>
                                <div class="pull-right">
                                    <a href="#" class="btn btn-default btn-flat logout">Sign out</a>
                                </div>
                            </li>
                        </ul>
                    </li>
                </ul>
            </div><!-- /.navbar-collapse -->
        </nav>
    </header>
    <aside class="main-sidebar">
        <!-- sidebar: style can be found in sidebar.less -->
        <section class="sidebar">
            <!-- Sidebar user panel -->
            <div class="user-panel">
                <div class="pull-left image">
                    <img src="../static/dist/img/user2-160x160.jpg" class="img-circle" alt="User Image">
                </div>
                <div class="pull-left info">
                    <p class="username">{{.Username}}</p>
                    <a href="#"><i class="fa fa-circle text-success"></i> Online</a>
                </div>
            </div>

            {{.SidebarMenu}}

        </section>
    </aside>

    <div class="content-wrapper">
        <section class="content-header">
            {{.ContentHeader}}
        </section>


        <div class="content body">
            {{.LayoutContent}}
        </div>
    </div>
    {{.Modals}}
</div>
<!-- jQuery 2.1.4 -->
<script src="../static/plugins/jQuery/jQuery-2.1.4.min.js"></script>
<!-- Bootstrap 3.3.5 -->
<script src="../static/bootstrap/js/bootstrap.min.js"></script>
<!-- DataTables -->
<script src="../static/plugins/datatables/jquery.dataTables.js"></script>
<script src="../static/plugins/datatables/dataTables.bootstrap.js"></script>
<!-- AdminLTE App -->
<script src="../static/dist/js/app.min.js"></script>
<script src="../static/js/flood.js"></script>
{{.JsModule}}

<script>
    $(function () {
        $('#sand-app').DataTable({
            "columns": [
                {"data": "id"},
                {"data": "name"},
                {"data": "firstName"},
                {"data": "createTime"},
                {"data": "modifyTime"},
                {"bSortable": false},
                {"bSortable": false},
                {"bSortable": false},
            ],
            "paging": true,
            "lengthChange": true,
            "searching": true,
            "ordering": true,
            "info": true,
            "autoWidth": true,
        });
    });
    $(function () {
        $('#sand-cluster').DataTable({
            "columns": [
                {"data": "id"},
                {"data": "name"},
                {"data": "device_name"},
                {"data": "type"},
                {"bSortable": false},
            ],
            "paging": true,
            "lengthChange": true,
            "searching": true,
            "ordering": true,
            "info": true,
            "autoWidth": true,
        });
    });
    $(function () {
        $('#sand-deploy').DataTable({
            "columns": [
                {"data": "name"},
                {"data": "current_version"},
                {"bSortable": false},
                {"bSortable": false},
            ],
            "paging": true,
            "lengthChange": true,
            "searching": true,
            "ordering": true,
            "info": true,
            "autoWidth": true,
        });
    });
</script>
</body>
</html>
